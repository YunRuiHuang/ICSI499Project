<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Add A New Item</h1>
      <label>Item Name</label>
      <input type="text" class="form-control" [(ngModel)]="newItemName">
      <label>Item Detail1</label>
      <input type="text" class="form-control" [(ngModel)]="newItemContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer()">Submit</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint()">Test</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let element of itemElements">
        <div class="panel-heading">{{ element.name }}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
